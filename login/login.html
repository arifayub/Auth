<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="inner-box">
			<form action="">
				<div class="col-lg-6 col-12 offset-lg-3 mt-3">
				<h1>Welcome to Xyrin Technology</h1><br>
				<h5>New here?<a href="signup.html">Create an Account</a></h5>
				</div>
				<div class="col-lg-6 col-12 offset-lg-3 mt-5">
					<label class="font-size-h6 font-weight-bolder text-dark">Email</label>
					<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text" name="username" autocomplete="off">
				</div>
				<div class="col-lg-6 col-12 offset-lg-3">
					<label class="font-size-h6 font-weight-bolder text-dark">Password</label>
					<a href="Forgot.html" class="text-primary font-size-h6 font-weight-bolder text-hover-primary forgot">Forgot Password ?</a>
					<input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text" name="password" autocomplete="off">
				</div>
				<div class="d-flex justify-content-center align-self-center">
					<button type="button" id="welcome.html" class="btn btn-primary font-weight-bolder font-size-h6 px-8  my-3 mr-3">Sign In</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
